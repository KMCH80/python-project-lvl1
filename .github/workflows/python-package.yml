name: Python package

on:
  push:
    branches: [ main ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - uses: abatilo/actions-poetry@v2.0.0
        with:
          poetry-version: 1.1.4:  
    - name: Install dependencies
      run: |
        poetry add --dev flake8
        
     - name: Run my linter
        run: poetry --version
